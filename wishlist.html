<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WishList | Storename Egypt</title>
    <link rel="icon" href="assets/img/icon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/wishlist.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <nav id="header-container"></nav>
    <div class="my-favourites">
        <h1>My Wishlist</h1>
        <div id="emptyWishList" class="empty-wish-list">
            <strong>Oh! Your wishlist is empty.</strong>
            <p>Sign in to save or access items youâ€™ve already added to your shopping bag.</p>
            <button class="btn-continue-shopping" onclick="continueShopping()">Continue Shopping &#10132;</button>
        </div>
        <div id="wishlist" class="wishlist-items">
        </div>
    </div>
    <div id="footer-container"></div>

    <script src="js/wishlist.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    const script = document.createElement('script');
                    script.src = 'js/navbar.js';
                    document.body.appendChild(script);
                });
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-container").innerHTML = data;
                })
        });
    </script>
</body>

</html>
