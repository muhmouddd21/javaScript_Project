<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Label Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/form.css" />
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="registration-title" id="form-title">
            REGISTER
            <i class="bi bi-x-lg"></i>
        </div>

        <form id="register-form">
            <div class="form-group">
                <input type="text" class="form-input" placeholder=" " required />
                <label class="form-label">First Name</label>
            </div>

            <div class="form-group">
                <input type="text" class="form-input" placeholder=" " required />
                <label class="form-label">Last Name</label>
            </div>

            <div class="form-group">
                <input type="email" class="form-input" placeholder=" " required />
                <label class="form-label">Email <span class="required">*</span></label>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" placeholder=" " required />
                <label class="form-label">Password <span class="required">*</span></label>
            </div>

            <button type="submit" class="register-btn">Register</button>

            <div class="login-text">
                Already have an account? <a id="show-login">Login here</a>
            </div>
        </form>

</body>

</html>
